<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Meu Mural</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-style{
            border-radius: 8px;
            background-color: #e8f1f2;
            height: 100vh;
            overflow: scroll;
            padding-bottom: 5px;
        }

        body{
            background-color: #13293d;
        }

        #title, #desc{
            padding: 5px;
            border: 1px, solid rgb(203, 202, 202);
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container container-style" >
        <h1 class="mt-3 mb-3">Novo Post</h1>
        <div>
            <input id="title" type="text" placeholder="Título">
            <input id="desc" placeholder="Descrição" >
            <button id="button" class="btn btn-primary">Salvar</button>
        </div>

        <h2 class="mt-3 mb-3">Mural</h2>
        <div id="posts">
            <p>Não há posts.</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
